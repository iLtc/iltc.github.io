<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var text_list = [
        "Hello World",
        "Technology and I",
        "PHP Lover",
        "Watermelon Lover",
        "Ruby and Rails",
        "Python and Machine Learning",
        "Swift and iOS"
    ];

    var showLetter = function (message, index, interval) {
        if (index < message.length) {
            $("p").append(message[index++]);
            setTimeout(function () {
                showLetter(message, index, interval);
            }, interval);
        } else {
            setTimeout(function () {
                showText($("p").text());
            }, 5000);
        }
    };

    var showText = function (old_text) {
        var new_text;

        while (true) {
            new_text = text_list[Math.floor(Math.random()*text_list.length)];
            if (new_text !== old_text) break;
        }

        $("p").text("");
        showLetter(new_text, 0, 100);
    };

    $(function () {
        showText(null);
    });
</script>
